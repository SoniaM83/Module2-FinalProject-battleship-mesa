<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Battleship</title>
      <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="Game-Info">
            <p>Turn: <span id="Turn-Display"></span></p>
            <p>Info: <span id="info"></span></p>
        </div>
        <div id="gameboard-container"></div>

        <div class="option-container"> <!-- different ship sizes/options -->
            <div class="destroyer-preview destroyer" draggable="true"></div> <!-- destroyer-preview is the 1st class: assigns width & height - destroyer is 2nd class: assigns background color (in CSS)- draggable allows you to drag icon into place --><!-- SMALLEST ship 2 hits/spaces -->
            <div class="submarine-preview submarine" draggable="true"></div> <!-- 3 hits/spaces -->
            <div class="cruiser-preview cruiser" draggable="true"></div> <!-- 3 hits/spaces -->
            <div class="battleship-preview battleship" draggable="true"></div> <!-- 4 hits/spaces -->
            <div class="carrier-preview carrier" draggable="true"></div> <!-- largest ship takes 5 hits/spaces -->
        </div>
    </body>
</html>

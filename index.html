<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Battleship</title>
      <link rel="stylesheet" href="styles.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!--8-BIT FONT-->
    </head>
    <body>
        <!--TITLE AT THE TOP OF PAGE-->
        <h1 id="game-title">Battleship</h1>

        <!--TURN/INFO DISPLAY-->
        <div id="game-info">
            <p>Turn: <span id="turn-display"></span></p>
            <p>Info: <span id="info"></span></p>
        </div>
        <!--MAIN CONTAINER FOR GAME BOARDS-->
        <div id="gamesboard-container"></div>
   
    <!-- DIFFERENT SHIP SIZES/OPTIONS CONTAINER-->
        <div class="option-container"> 
            <div id="0" class="destroyer-preview destroyer" draggable="true"></div> <!-- destroyer-preview is the 1st class: assigns width & height - destroyer is 2nd class: assigns background color (in CSS)- draggable allows you to drag icon into place --><!-- SMALLEST ship 2 hits/spaces -->
            <div id="1" class="submarine-preview submarine" draggable="true"></div> <!-- 3 hits/spaces -->
            <div id="2" class="cruiser-preview cruiser" draggable="true"></div> <!-- 3 hits/spaces -->
            <div id="3" class="battleship-preview battleship" draggable="true"></div> <!-- 4 hits/spaces -->
            <div id="4" class="carrier-preview carrier" draggable="true"></div> <!-- largest ship takes 5 hits/spaces -->
        </div>
    <!--BUTTONS-->
        <div class="button-container">
            <button id="flip-button">FLIP</button>
            <button id="start-button">START</button>
        </div>

    <!--JS FILE-->
        <script src="app.js"></script>
    </body>
</html>
